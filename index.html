<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status: Hamster Active</title>
    <style>
        :root {
            --neon-green: #0aff0a;
            --dark-bg: #0d1117;
            --panel-bg: #161b22;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--panel-bg);
            padding: 2rem;
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(10, 255, 10, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            border-bottom: 1px dashed var(--neon-green);
            padding-bottom: 10px;
        }

        /* The Hamster Wheel Animation */
        .wheel-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border: 8px dashed var(--neon-green);
            border-radius: 50%;
            box-sizing: border-box;
            animation: spin 4s linear infinite;
            transition: animation-duration 0.5s ease;
        }

        .hamster {
            font-size: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Controls */
        .controls {
            margin-top: 20px;
        }

        button {
            background: var(--neon-green);
            color: var(--dark-bg);
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Server Logs */
        .logs {
            margin-top: 20px;
            height: 100px;
            overflow-y: hidden;
            text-align: left;
            font-size: 0.8rem;
            opacity: 0.8;
            border-top: 1px solid #333;
            padding-top: 10px;
            display: flex;
            flex-direction: column-reverse; /* Newest logs at bottom visually, but we insert at top */
        }

        .log-entry {
            margin: 2px 0;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coolify Deployment Status</h1>
        
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="hamster">üêπ</div>
        </div>

        <p>System Load: <span id="load">Normal</span> <span class="blink">_</span></p>

        <div class="controls">
            <button onclick="boostHamster()">‚ö° TURBO BOOST HAMSTER</button>
        </div>

        <div class="logs" id="log-container">
            </div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const loadText = document.getElementById('load');
        const logContainer = document.getElementById('log-container');
        let speed = 4;
        let isTurbo = false;

        const sillyLogs = [
            "Optimizing carrot allocation...",
            "Coolify magic detected...",
            "Recalculating wheel trajectory...",
            "Downloading more RAM...",
            "Pinging Mars rover...",
            "Compiling happiness...",
            "Hamster hydration levels: 98%...",
            "Deploying tactial fluff..."
        ];

        function addLog(text) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerText = `> [${new Date().toLocaleTimeString()}] ${text}`;
            logContainer.prepend(div);
            
            // Keep only last 5 logs
            if (logContainer.children.length > 5) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function boostHamster() {
            if (isTurbo) return;
            
            isTurbo = true;
            wheel.style.animationDuration = '0.5s'; // Super fast
            loadText.innerText = "CRITICAL (OVERDRIVE)";
            loadText.style.color = "red";
            addLog("TURBO MODE ENGAGED! ‚ö°");

            setTimeout(() => {
                wheel.style.animationDuration = '4s'; // Back to normal
                loadText.innerText = "Normal";
                loadText.style.color = "var(--neon-green)";
                addLog("Stabilizing hamster core...");
                isTurbo = false;
            }, 3000);
        }

        // Auto-generate random logs
        setInterval(() => {
            if (!isTurbo) {
                const randomLog = sillyLogs[Math.floor(Math.random() * sillyLogs.length)];
                addLog(randomLog);
            }
        }, 2500);

        addLog("System initialized via Coolify.");
    </script>
</body>
</html>
